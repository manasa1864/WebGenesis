<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h3 class="header-title">WebGenesis</h3>
    </header>
    <div class="wrap">
        <div class="login">
            <h2>Login</h2>
            <hr>
        </div>
        <div class="email">
            <label for="e">E-mail</label>
            <input type="email" id="e" placeholder=" Enter your E-mail Address">
        </div>
        <div class="psw">
            <label for="t">Password</label>
            <input type="password" id="t" placeholder="Enter your Password">
        </div>
        <div class="op">
            <div class="Remember">
                <input type="checkbox">Remember Me
            </div>
            <div class="fp">
                <a href="#">Forgot Password</a>
            </div>
        </div>
        <div class="b">
            <button type="submit"> Login</button>
        </div>
        or login with
        <div class="social-icons">
            <div class="git"> <a href="https://github.com/login" target="_blank"><img src="github-logo.png"></a></div>
            <div class="google"><a href="https://accounts.google.com/" target="_blank"><img src="google logo.jpg"
                        alt="Google"></a></div>
        </div>
        <div class="foot"> Not a member? <a href="signup.html">sign up</a></div>
    </div>
</body>

</html>
