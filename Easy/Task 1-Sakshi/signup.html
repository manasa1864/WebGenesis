<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <h3 class="header-title">WebGenesis</h3>
    </header>

    <div class="wrap">
        <div class="login">
            <h2>Sign Up</h2>
            <hr>
        </div>
        <div class="email">
            <label for="e">E-mail</label>
            <input type="email" id="e" placeholder="Enter your E-mail Address">
        </div>
        <div class="psw">
            <label for="p">Password</label>
            <input type="password" id="p" placeholder="Enter your Password">
        </div>
        <div class="psw">
            <label for="cp">Confirm Password</label>
            <input type="password" id="cp" placeholder="Confirm your Password">
        </div>
        <div class="op">
            <div class="Remember">
                <input type="checkbox" id="terms"> <label for="terms">I agree to the<a href="#"> terms</a></label>
            </div>
        </div>
        <div class="b">
            <button type="submit">Sign Up</button>
        </div>
        or sign up with
        <div class="social-icons">
            <div class="git"> <a href="https://github.com/login" target="_blank"><img src="github-logo.png"
                        alt="GitHub"></a></div>
            <div class="google"><a href="https://accounts.google.com/" target="_blank"><img src="google logo.jpg"
                        alt="Google"></a></div>
        </div>
        <div class="foot">Already a member? <a href="login.html">Login</a></div>
    </div>
</body>
</html>
