<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp Page</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/9a18a67edf.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:#3d3d3f;">

    <div class="container">
        <div class="form-box">
            
            <form>
               <div class="input-group">
                

                  <h1 style="font-family: sans-serif; padding-bottom: 1rem;">Welcome Back !</h1> 

                  <div style="padding: 0.5rem;" class="input-fields">
                    <i style="padding-right: 0.3rem;" class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                  </div>

                  <div style="padding: 0.5rem;" class="input-fields">
                     <i style="padding-right: 0.3rem;" class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                  </div>

                  <div style="padding: 0.5rem;" class="input-fields">
                    <input  style="height: 30px; width: 80px; background-color: #3d3d3f; color: white;" type="submit" class="btn" value="Login">
                  </div>

                </div>
                <div style="padding-top: 0.8rem;" class="login-user"><h5>Not registered yet? </h5>  <a style="padding-left: 0.3rem; font-size: small;"  href="homepage.html"> Register Now</a></div>
                <div style="padding-top: 1rem; font-size: 10px;" class="forgetpass"><a href="forgetpassword.html">Forget Password?</a> </div> 
            </form>
        </div>
    </div>
    
</body>
</html>
