<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp Page</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/9a18a67edf.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:#3d3d3f;">

    <div class="container">
        <div class="form-box">
            
            <form>
               <div class="input-group">
               

                  <h1 style="font-family: sans-serif; padding-bottom: 1rem;">Sign Up</h1> 

                  <div style="padding: 0.5rem;" class="input-fields">
                    <i style="padding-right: 0.3rem;" class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                  </div>

                  <div style="padding: 0.5rem;" class="input-fields">
                    <i style="padding-right: 0.3rem;" class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                  </div>

                  <div style="padding: 0.5rem;" class="input-fields">
                     <i style="padding-right: 0.3rem;" class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                  </div>

                  <div style="padding: 0.5rem;" class="input-fields">
                    <input  style="height: 30px; width: 80px; background-color: #3d3d3f; color: white;" type="submit" class="btn" value="Register">
                  </div>

                </div>
                <div class="login-user"><h5 style="padding-right: 0.3rem;">Already have an account? <h5>  <a href="loginpage.html">Login Now</a> </h5></h5></div>
                 
            </form>
        </div>
    </div>
    
</body>
</html>
