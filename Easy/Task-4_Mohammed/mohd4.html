<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="mohd4style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <button><div class="loginbutton">Log In</div></button>
        </div>
        <div class="signup">
            <button><div class="signupbutton">Sign Up</div></button>
        </div>
        <div class="newchat">
            <button><img src="newchatnew.png"></button>
        </div>
        <div class="chatgpt">
            <button>ChatGPT</button>
        </div>
        <h1>What can I help with?</h1>
        <div class="input-box">
            <div class="ph">
            <input type="text" placeholder="Ask anything">
        </div>
        <div class="attach">
            <button>+ Attach</button>
        </div>
        <div class="search">
            <button>🌐 Search</button>
        </div>
        <div class="reason">
            <button>💡Reason</button>
        </div>
        <div class="voice">
            <img src=voice.png><button><div class="voicebutton">Voice</div></button>
        </div>
        </div>
        <div class="buttons">
            <button>🎓 Get advice</button>
            <button>💡 Brainstorm</button>
            <button>📄 Summarize text</button>
            <button>👁️ Analyze images</button>
            <button>More</button>
        </div>
        <div class="footer">
            By messaging ChatGPT, you agree to our <u>Terms</u> and have read our <u>Privacy Policy</u>.
        </div>
    </div>
</body>
</html>
